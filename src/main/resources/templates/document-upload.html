<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <div th:replace="fragments/navbar :: myNavbar "></div>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload File</h5>
                    <div class="text-success">
                        <h3>[[${documentSuccessMsg}]]</h3>
                    </div>
                    <div class="text-fail">
                        <h3>[[${documentFailMsg}]]</h3>
                    </div>
                    <form th:action="@{/upload}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="document">Choose the Document you wish to upload.</label>
                            <input type="file" name="document" class="form-control-file" id="document" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a th:href="@{/dashboard}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
