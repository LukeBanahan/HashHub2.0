<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <div th:replace="fragments/navbar :: myNavbar "></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .btn-register {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Register</h2>
    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists</div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.</div>
        <div class="login-form">
            <label>Username</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    th:field="*{username}"
                    required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}"
                    required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}"
                    required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                    type="password"
                   class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    required>
        </div>
        <button th:href="@{/register}" type="submit" class="btn btn-primary btn-block btn-register">Register</button>
        <a th:href="@{/login}" class="btn btn-primary btn-block btn-register">Login here</a>
    </form>
</div>
