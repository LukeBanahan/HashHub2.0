<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <div th:replace="fragments/navbar :: myNavbar "></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .btn-register {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Sign In Here!</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <div th:if="${param.authFail}" class="alert alert-danger">
        Please log in to access this page.
    </div>

    <div th:if="${param.success}" class="alert alert-success">
        Account Registered Successfully.
        Please Sign In Here.
    </div>

    <form method="post" role="form" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" tabindex="1" title="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" tabindex="2" title="Enter your password">
        </div>
        <button value="Log in" type="submit" class="btn btn-primary btn-block btn-success" tabindex="3" title="Click to login">Login</button>
        <a th:href="@{/register}" class="btn btn-primary btn-block btn-register" tabindex="4" title="Don't have an account? Register here.">Don't have an account? Register here.</a>
    </form>
</div>
</body>
</html>
